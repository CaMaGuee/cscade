<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB">
    <link rel="icon" type="image/png" href="favicon_512.png?v=2">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link rel="apple-touch-icon" href="favicon_192.png?v=2">
    <link rel="shortcut icon" href="favicon.ico?v=2">
    <script type="module" src="./router.js"></script>
    
    <title>Block Puzzle Game</title>

    <style>
        @import url('https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background:#2f3b6a; 
            overflow: hidden;   /* ← 스크롤 완전 차단 */
            font-family: 'Galmuri9', monospace;
        }
        html::-webkit-scrollbar { width:0px; background:transparent; }
        html { scrollbar-width:none; -ms-overflow-style:none; }
        body {
            background:#2f3b6a;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            user-select: none;
            height: 100svh;  /* 모바일 안전 높이 */
        }
        button {
            font-family: inherit;
        }

        .game-btn-section {
            margin-top: 5%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; /* 간격은 필요에 따라 조절 */
        }

        .game-btn {
            width: 100%;
            max-width: 52px;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .game-btn img {
            width: 52px;
            height: 52px;
            display: block;
            filter: blur(0px);
            transition:
                transform 0.2s ease,
                box-shadow 0.2s ease;
        }

        .game-btn p {
            margin-top: 5px;
            font-size: 13px;
            color: #dbdbdb;
        }

        .game-btn img:hover{
            transform: scale(1.2);
            filter: blur(0.75px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .SPA_PAGE {
            display: none;
        }

        #board-body {
            width: 370px;
            height: 370px;

            display: flex;
            flex-direction: row;

            justify-content: center;
            align-items: center;

            background-color: #1f274f;
            border-radius: 6px;

            overflow: hidden;
            box-shadow: inset 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background: #1f274f;
            touch-action: none;
            border-radius: 6px;
        }

        .cell {
            width: 32px;
            height: 32px;
            background: #ffffff50;
            border-radius: 4px;
        }

        .filled {
            background: #4fc3f7;
        }

        #blocks {
            margin-top: 20px;
            width: 330px;
            height: 130px;
            padding: 10px 20px 10px 20px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            background-color: #2a3360;
            border-radius: 6px;

            overflow: hidden;
            box-shadow: inset 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .block {
            touch-action: none;
            display: grid;
            gap: 2px;
            grid-auto-rows: 28px;
        }

        .block-cell {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            margin: 0px;
            padding: 0px;
        }

        .ghost {
            position: fixed;
            pointer-events: none;
            opacity: 0.7;
            z-index: 1000;
        }

        .cell.clearing {
            animation: vanishOut 0.4s ease forwards;
        }

        @-webkit-keyframes vanishOut {
            0% {
                opacity: 1;
                transform-origin: 50% 50%;
                transform: scale(1, 1);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform-origin: 50% 50%;
                transform: scale(2, 2);
                filter: blur(20px);
            }
        }

        @keyframes vanishOut {
            0% {
                opacity: 1;
                transform-origin: 50% 50%;
                transform: scale(1, 1);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform-origin: 50% 50%;
                transform: scale(2, 2);
                filter: blur(20px);
            }
        }

        #score {
            color: #ffeb3b;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
            font-size: 14px;
            font-weight: 600;
            min-width: 90px;
        }

        #blocks-refresh {
            margin-top: 20px;
            padding: 8px 20px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #4fc3f7, #0288d1);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
            transition: all 0.2s ease;
        }

        #blocks-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
            background: linear-gradient(135deg, #5ad0ff, #039be5);
        }

        #blocks-refresh:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #blocks-refresh:focus {
            outline: none;
        }

        #refresh-count {
            font-size: 14px;
            font-weight: 600;
            color: #bcdcff;
            min-width: 90px;
        }
        
        #body-wrapper {
            transform-origin: top center;
        }

        @media (max-width: 480px) {
            #body-wrapper {
                transform: scale(0.85);
            }
        }
    </style>
</head>

<body>
    <img src="favicon.png" style="width:85px;">
    <div id="body-wrapper">
        <div class="game-btn-section">
            <div class="game-btn btn-dummy"></div>
            <button class="game-btn" id="BlockPuzzleBtn">
                <img src="block_puzzle_icon.png" alt="Block Puzzle">
                <p>Block Puzzle</p>
            </button>
        </div>

        <div class="SPA_PAGE" id="BlockPuzzle">
            <div id="board-body">
                <div id="board"></div>
            </div>
            <div id="blocks"></div>

            <div style="margin-top:2px; display:flex; align-items:center; gap:12px;">
                <button id="blocks-refresh">Refresh</button>
                <div style="margin-top:10px; display:flex; flex-direction:column; align-items:center;">
                    <div id="score">Score: 0</div>
                    <div id="refresh-count">남은 횟수: 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("BlockPuzzleBtn").addEventListener("click", () => {
        navigate("BlockPuzzle");
    });
</script>
</html>
